version: '3.8'

services:
  api:
    build: .
    ports:
      - "3000:3000"
    env_file:
      - ./.env
    depends_on:
      - db

  db:
    image: postgres:14-alpine
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=docker_user
      - POSTGRES_DB=docker_db
      - POSTGRES_PASSWORD=docker_secret
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
